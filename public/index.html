<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole API</title>
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />
    <link 
        href="./styles.css"
        rel="stylesheet"
    />
</head>

<body>    
    <h1>Submit a pothole</h1>
    <div id="map"></div>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <div>
            <label>
                <span>
                    Latitude
                </span>
                <input 
                    type="number" 
                    name="latitude" 
                    min="-180" 
                    max="180"
                    step="0.000000001"
                />
            </label>
        </div>
        <div>
            <label>
                <span>
                    Longitude
                </span>
                <input 
                    type="number" 
                    name="longitude" 
                    min="-180" 
                    max="180" 
                    step="0.000000001"
                />
            </label>
        </div>
        <div>
            <label>
                <span>
                    image file
                </span>
                <input type="file" name="image">
            </label>
        </div>
        <p>
            <button type="submit">Submit</button>
        </p>

    </form>

    <script 
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>
<script
src="./map_control.js"></script>
</body>

</html>
